version: '3.7'
services:
	db:
		image: mysql:5.7
		volumes:
			- db_data:/var/lib/mysql
		restart: always
		environment:
			MYSQL_HOST: localhost
			MYSQL_PORT: 3306
			MYSQL_USERNAME: pdb
			MYSQL_PASSWORD: pdbpass
			MYSQL_DATABASE: pdb
			
	b:
		depends_on:
			- db
		image: jerre0/back-end-jar
		ports:
			- "8000:8080"
		restart: always
	f:
		depends_on:
			- db
			- b
		image: coscicorp/catalog_frontend
		ports: "80:3000"
		restart: always
volumes:
    db_data: {}
		
		
		
			